---
layout: base
---
<div id="wrapper">
<div class="about">
	<img src="/img/profile.png" alt="profile" />
	<div class="text">
		<p class="title">Segmentation Faults</p>
		<p class="subtitle">A casual blog by <a href="/">Josh Ma</a></p>
	</div>
	<div style="clear:both"></div>
</div>
<div id="container" class="post">
	{{ content }}
	<p class="author">
		Posted by <span>{{ page.author }}</span> on {{ page.date | date_to_string }}
		<span class="end-post"></span>
	</p>
	<div class="footer">'designed' by Josh, 2012</div>
</div>
<div class="mts">
	<div class="mt-back mt"></div>
	<div class="mt-mid mt"></div>
	<div class="mt-front mt"></div>
</div>
</div>
<script type="text/javascript">
twttr.anywhere(function (T) {
	T.hovercards({
		infer: true,
		expanded: true
	});
});
</script>
